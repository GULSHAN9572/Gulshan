<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        nav{
            display: flex;
            gap: 0.5rem;
            text-align: center;

        }
        a{
            flex: 1;
            background-color: #333;
            color: #fff;
            border: 1px solid;
            padding: 0.5rem;
            text-align: center;
            text-decoration: none;
            transition-duration: 2s;

        }
        a:hover,a:focus{
            background-color: green;
            color: rgb(255, 0, 128);
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Pricing</a>
        <a href="#">Events</a>




    </nav>
    
</body>
</html>
