<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #chat-container {
            max-width: 400px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        #chat-messages {
            padding: 10px;
            overflow-y: scroll;
            max-height: 300px;
        }
        #user-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }
        #user-message {
            flex-grow: 1;
            margin-right: 10px;
        }
        #send-button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="user-input">
            <input type="text" id="user-message" placeholder="Type your message...">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userMessage = document.getElementById('user-message').value;
            if (userMessage.trim() === '') return;

            const chatMessages = document.getElementById('chat-messages');
            const userBubble = document.createElement('div');
            userBubble.className = 'user-bubble';
            userBubble.textContent = userMessage;

            chatMessages.appendChild(userBubble);
            document.getElementById('user-message').value = '';

            // Here, you might want to send the user's message to a server (backend) for processing by a chatbot or similar.

            // For now, let's simulate a response from ChatGPT after a short delay.
            setTimeout(() => {
                const chatBotMessage = document.createElement('div');
                chatBotMessage.className = 'chatbot-bubble';
                chatBotMessage.textContent = 'This is a response from ChatGPT.';

                chatMessages.appendChild(chatBotMessage);
            }, 1000);
        }
    </script>
</body>
</html>
