<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Big Data Analytics Project</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Big Data Analytics Dashboard</h1>
</header>

<main>
  <section id="dataInput">
    <h2>Data Input</h2>
    <form id="dataForm">
      <label for="dataFile">Upload Data File:</label>
      <input type="file" id="dataFile" accept=".csv">
      <button type="submit">Analyze Data</button>
    </form>
  </section>

  <section id="dataAnalysis">
    <h2>Data Analysis Results</h2>
    <div id="analysisResults">
      <!-- Results will be displayed here -->
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2024 Big Data Analytics Project</p>
</footer>

<script src="script.js"></script>

</body>
</html>
