<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circle animation</title>
</head>
<style>
    .spiner{
        background-color: orangered;
        height: 200px;
        width: 200px;
        border-radius: 100%;
        border: 25px solid blue;
        border-top: 20px solid indigo;
        animation: ani 1s linear infinite;
    }
    @keyframes ani{
        to{
            transform: rotate(360deg);
        }
    }
</style>
<body style="background-color: blue; text-align: center;">
    <div class="spiner">
        this is a rotet
    </div>
</body>
</html>
