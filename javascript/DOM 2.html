<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript DOM part 2</title>
</head>
<body>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <script>
        let title = document.createElement("h1");
        title.className = "gulshan";
        title.style.fontSize="25px";
        title.textContent="gulshan digital junction, namaste";
        console.log(title);
        document.body.appendChild(title);
        //Remove child ---------------------------------------------
        
        let ul = document.querySelector("ul");
        console.log(ul);
        let lists = document.querySelectorAll("li");
        console.log(lists);
        for(list of lists){
            ul.removeChild(list);
        }
    </script>
</body>
</html>
