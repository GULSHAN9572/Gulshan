<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animation.css">

    <title>filter</title>
    <style>
        /* img{
            filter: blur(-50px);
        } */
        .box{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgb(255, 0, 0);
            border-radius: 50%;
            animation: move 2s ease-in-out 100;

        }
        @keyframes move{
            from{
                left: 0px;
            }
            to{
                left: 100%;
            }
        }
       
    </style>
 
</head>
<body>
    <div class="box"></div>
    <br>
    <br>
    <br><br>
    <br>
    <br>

        <div class="p"></div>


   
</body>
</html>
